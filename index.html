<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Easy Channel</title>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/easy_channel.js"></script>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div class="root">
    <div class="head-bar">
      <h1>Easy Channel</h1>
      <span>Start to enjoy video easier.</span>
    </div>
    <div class="container">
      <div class="antenna"></div>
      <div class="leg"></div>
      <div class="tv">
        <div class="screen">
          <div class="customer-input">
            <input type="text" id="urlInput" placeholder="Please input url of your playlist">
            <button class="submit-button" onclick="bindingURLClickHandler(document.querySelector('#urlInput').value)">Let's enjoy it!</button>
          </div>
          <iframe id="myVideo" width="588" height="332" src="#"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      </div>
      <div class="control-container">
        <div class="control"></div>
        <div class="toolbox">
          <span>Click to get your remote control:</span>
        </div>
        <div class="qrcode-block">
        </div>
      </div>
    </div>
    <div class="footer-bar">
      <span>Contact me: arbugi29144146@gmail.com</span>
    </div>
  </div>
  <div id="error-block" class="error-block" style="visibility:hidden;">
    <h1 id="error-title"></h1>
    <span id="error-content"></span>
  </div>
</body>

</html>
